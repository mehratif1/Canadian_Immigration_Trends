<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Immigrantion Trends Canada</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <title>Hover Effect with jQuery</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    /* Style the text initially */
    .hover-text {
      color: black;
    }

    /* Style the text on hover */
    .hover-text:hover {
      color: red;
    }
  </style>

  
</head>

<body>

  <script>
    // Use jQuery to add hover effect
    $(document).ready(function () {
      $('.hover-text').hover(
        function () {
          $(this).css('color', 'red');
        },
        function () {
          $(this).css('color', 'black');
        }
      );
    });
  </script>
  
    <div class="container">
        <div class="row">
          <div class="col-md-12 jumbotron text-center">
            <div class="col-md-12 jumbotron text-center" style="background: url('https://m.media-amazon.com/images/I/61s3BBYfrYL._SX522_.jpg') no-repeat center center fixed; background-size: cover; color: black;"> 
            <h1>Canadian Immigration Trends by Province</h1>
            <p><strong>Use the interactive charts below to explore the dataset</strong</p>
            

          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
             <div class="well">
              <h5 class="hover-text"><strong>Province selector:</strong></h5>

              
              <select id="provincedata" class="hover-text" onchange="provinceoptionChanged(this.value)"></select>
            </div>
            
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Immigrants info / Province </h3>
              </div>
              <div id="sample-info" class="panel-body"></div>
            </div>
          </div>
          <div class="col-md-8">
            <div id="bar"></div>
            <div id="line"></div>
            
          </div>
          <div class="col-md-1">
            <div class="well">
              <h5 class="hover-text"><strong>Year selector:</strong></h5>
              <select id="yeardata" class="hover-text" onchange="yearoptionChanged(this.value)"></select>
              
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div id="line-chart"></div>

          </div>
        </div>
        <div class="row">
          
        
        </div>
        </div>
      </div>
    
        
        
    <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./static/js/app.js"></script>
</body>
</html>
